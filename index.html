<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdCopyFixer</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
	<div class="container">
		<h1>FB Ad Copy Fixer</h1>
		<textarea id="text" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
		<br>
		<button onclick="highlightWords()">Highlight Words</button>
		<p id="err-message"></p>			
		<br>
		<p id="output-heading">Output</p>		
		<div id="output" contenteditable="false">
		</div>		
		<div id="message"></div>
		<div id="message2"></div> 		
		<p id="err-message2"></p>
		<button onclick="replaceWords()">Replace Words</button>
		<button id="copyBtn" onclick="copyText()" style="display:none;">Copy Text</button>
		<button onclick="resetText()">Reset</button>	
	</div>
	<script src="./scripts/script.js"></script>
</body>
</html>
